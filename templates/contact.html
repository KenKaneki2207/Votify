<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navigation -->
    {% include "navigation.html" %}

    <!-- Messages -->
    {% if message %}
    <div class="toast show m-auto mt-4 z-3" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="{% static 'home_page_image.jpg' %}" class="rounded me-2" alt="..." style="width: 35px; height: 35px;">
            <strong class="me-auto text-info">Voting</strong>
            
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" onclick="blur"></button>
        </div>
        <div class="toast-body fs-6">
            {{message}}
        </div>
    </div>
    {% endif %}

    <form method="POST" action={% url "query" %}>
    {% csrf_token %}
    <div class="container border boder-5 m-auto my-5 p-3 rounded-4 text-center shadow" style="max-width: 450px;">
        <h4 class="mb-3">Contact US</h4>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" name="name" placeholder="Name">
            <label for="floatingInput">Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating mb-3">
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Message"></textarea>
            <label for="exampleFormControlTextarea1">Message</label>
        </div>
        <button class="btn btn-info">Submit</button>
    </div>
    </form>

    <!-- Footer -->
    {% include "footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
