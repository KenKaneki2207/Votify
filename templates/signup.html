<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-control:focus {
            border: #0dcaf0;
            box-shadow: 0 0 0 0.25rem #0dcaf0;
        }
    </style>
</head>

<body style="font-family: Arial, Helvetica, sans-serif; ba">

    <!-- navigation -->
    {% include "navigation.html" %}

    <!-- Messages -->
    {% if message %}
    <div class="toast show m-auto mt-4 z-3" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="{% static 'home_page_image.jpg' %}" class="rounded me-2" alt="..." style="width: 35px; height: 35px;">
            <strong class="me-auto text-info">Voting</strong>
            
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" onclick="blur"></button>
        </div>
        <div class="toast-body fs-6">
            {{message}}
        </div>
    </div>
    {% endif %}

    <form action={% url "register" %} method="POST">
    {% csrf_token %}
    <div class="container border boder-5 m-auto my-5 p-3 rounded-4 text-center shadow z-0" style="max-width: 450px;">
        <h4 class="mb-3">Sign Up</h4>
        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="First Name">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="password1" class="form-control" id="floatingPassword1" placeholder="Password">
            <label for="floatingPassword1">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="password2" class="form-control" id="floatingPassword2" placeholder="Password">
            <label for="floatingPassword2">Confirm Password</label>
        </div>
        <button class="btn btn-info" onclick="validation()">Submit</button>
    
        <p>Already have an account? <a class="text-decoration-none text-info fw-medium" href={% url "login" %}>Login</a></p>
    </div>
    </form>
    <!-- Footer -->
    {% include "footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
    
</body>

</html>
