<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-light py-4 shadow">
        <div class="container-fluid">
            <a class="navbar-brand text-info mx-5 fs-2" href="#" style="font-weight: 700;">Voting</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end me-2" id="navbarSupportedContent">
                <ul class="navbar-nav mb-1 mb-lg-0 list-group">

                    {%if user.is_authenticated %}
                        <li class="nav-link">
                            <p class="mx-md-2 fw-semibold fs-5 text-center">Hi, {{user.username}}</p>
                        </li>
                    {% endif %}

                    <li class="nav-link">
                        <a class="btn btn-outline-info fw-medium list-group-item rounded-3" href={% url "home" %}>Home</a>
                    </li>

                    {% if user.is_authenticated %}
                        <li class="nav-link">
                            <a class="btn btn-outline-info fw-medium list-group-item rounded-3" href={% url "voting" %}>Voting</a>
                        </li>
                        <li class="nav-link">
                            <a class="btn btn-outline-info fw-medium list-group-item rounded-3" href={% url "result" %}>Result</a>
                        </li>
                        <li class="nav-link">
                            <a class="btn btn-outline-info fw-medium list-group-item rounded-3" href={% url "logout_user" %}>Logout</a>
                        </li>

                    {% else %}
                    <li class="nav-link">
                        <a class="btn btn-outline-info fw-medium list-group-item rounded-3" href={% url "signup" %}>Signup</a>
                    </li>
                    <li class="nav-link">
                        <a class="btn btn-outline-info fw-medium list-group-item rounded-3" href={% url "login" %}>Login</a>
                    </li>

                    {% endif %}

                    <li class="nav-link">
                        <a class="btn btn-outline-info fw-medium list-group-item rounded-3" href={% url "contact" %}>Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
